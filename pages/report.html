    <h3 style="text-align:center;">Análise de ofertas de BMW na OLX</h3>
    <p style="text-align:center;">Análise aplicada sobre modelos BMW320i</p>
    <p style="text-align:center;">Busca realizada para o Estado do Paraná/PR - Curitiba e região</p>
    <hr />

    <table id="ReportTable" class="table table-striped table-dark"></table>
    <script>
        resolve_bmw_offers().then(data => {
            document.getElementById('ReportTable').innerHTML = '<table id="ReportTable" class="table table-striped table-dark">';
            document.getElementById('ReportTable').innerHTML += `
            <thead><tr>
                <th scope="col">Valor R$</th>
                <th scope="col">Ano</th>
                <th scope="col">Km</th>
                <th scope="col">Potência</th>
                <th scope="col">Cor</th>
                <th scope="col">Modelo</th>
            </tr></thead><tbody>`;
            for (let i in data){
                document.getElementById('ReportTable').innerHTML += `
                    <tr>
                        <td>${data[i][0]}</td>
                        <td>${data[i][1]}</td>
                        <td>${data[i][2]}</td>
                        <td>${data[i][3]}</td>
                        <td>${data[i][4]}</td>
                        <td>${data[i][5]}</td>
                    </tr>`;
            };
            document.getElementById('ReportTable').innerHTML += '</tbody></table>';
        });
    </script>
